name: e2e_tests_stage
run-name: âš™ï¸ E2E tests STAGE

# will run on weekdays at 08:00 (Kiev TZ) / 03:00 EST
on:
  # schedule:
  #   - cron: '0 5 * * 1-5'
  push:
    branches:
      - main

# variables https://github.com/alexzavg/playwright_automation_showcase/settings/variables/actions
env:
  TZ:              ${{vars.TZ}}
  ENV_NAME:        ${{vars.STAGE_ENV_NAME}}
  TEST_SUITE:      ${{vars.E2E_TESTS_STAGE}}
  NODE_VERSION:    18.x

jobs:
  e2e_tests:
    name: âš™ï¸ E2E tests STAGE
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ” List all environment variables
      run: env | sort

    - name: Checkout
      uses: actions/checkout@v4

    - name: ğŸ“— Use node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: ğŸ”½ Install dependencies
      run: |
        npm install
        npm install -g ts-node
        npx playwright install chrome

    - name: ğŸ“ Create .env file
      run: echo "${{secrets.CONFIG_STAGE}}" > .env.stage

    - name: âš™ï¸ Run E2E tests
      run: xvfb-run npm run $TEST_SUITE

    - name: ğŸ“Š Deploy HTML Report
      if: always()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{secrets.GITHUB_TOKEN}}
        publish_dir: ./html-report
