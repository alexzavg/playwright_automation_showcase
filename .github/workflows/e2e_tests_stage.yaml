name: e2e_tests_stage
run-name: ‚öôÔ∏è E2E tests STAGE

# will run on weekdays at 08:00 (Kiev TZ) / 03:00 EST
on:
  # schedule:
  #   - cron: '0 5 * * 1-5'
  push:
    branches:
      - main

# variables https://github.com/alexzavg/playwright_automation_showcase/settings/variables/actions
env:
  TZ:              ${{vars.TZ}}
  TEST_SUITE:      ${{vars.E2E_TESTS_STAGE}}
  SLACK_CHANNEL:   ${{vars.SLACK_CHANNEL}}
  SLACK_WEBHOOK:   ${{vars.SLACK_WEBHOOK}}
  SLACK_USER:      ${{vars.SLACK_USER}}
  CI_PIPELINE_URL: "https://github.com/alexzavg/playwright_automation_showcase/actions/runs/${{github.run_id}}"
  REPORT_URL:      ${{vars.HTML_REPORT_E2E_TESTS_STAGE}}
  NODE_VERSION:    20.x

jobs:
  e2e_tests:
    name: ‚öôÔ∏è E2E tests STAGE
    runs-on: ubuntu-latest
    steps:
    - name: üîé List all environment variables
      run: env | sort

    - name: Checkout
      uses: actions/checkout@v4

    - name: üìó Use node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: üîΩ Install dependencies
      run: |
        npm install
        npm install -g ts-node
        npx playwright install chrome

    - name: üìù Create .env file
      run: echo "${{secrets.CONFIG_STAGE}}" > .env.stage

    - name: ‚öôÔ∏è Run E2E tests
      run: xvfb-run npm run $TEST_SUITE

    - name: üìä Prepare HTML Report Directory
      if: always()
      run: |
        mkdir -p $GITHUB_WORKSPACE/e2e_tests_stage
        echo "Current working directory:"
        pwd
        echo "Contents of the current working directory:"
        ls -la
        echo "Attempting to copy html-report to e2e_tests_stage directory"
        cp -r $GITHUB_WORKSPACE/html-report/* $GITHUB_WORKSPACE/e2e_tests_stage/
        chmod +x $GITHUB_WORKSPACE/scripts/retain-history.sh
        $GITHUB_WORKSPACE/scripts/retain-history.sh e2e_tests_stage
      shell: bash
    
    - name: üìä Deploy HTML Report
      if: always()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./e2e_tests_stage
        destination_dir: e2e_tests_stage

    - name: Notify Slack about success
      if: success()
      run: |
        curl -X POST -H 'Content-type: application/json' --data "{\"channel\":\"$SLACK_CHANNEL\",\"username\":\"Playwright\",\"attachments\":[{\"color\":\"#2EB67D\",\"text\":\":test_tube: :white_check_mark: Test suite *$TEST_SUITE* has succeeded, <$CI_PIPELINE_URL|VIEW LOGS>, <$REPORT_URL|VIEW REPORT>\",\"footer\":\"Time: $(TZ=$TZ date)\"}]}" $SLACK_WEBHOOK
  
    - name: Notify Slack about failure
      if: failure()
      run: |
        curl -X POST -H 'Content-type: application/json' --data "{\"channel\":\"$SLACK_CHANNEL\",\"username\":\"Playwright\",\"attachments\":[{\"color\":\"#E01E5A\",\"text\":\":test_tube: :x: Test suite *$TEST_SUITE* has failed, <$CI_PIPELINE_URL|VIEW LOGS>, <$REPORT_URL|VIEW REPORT>, <$SLACK_USER>\",\"footer\":\"Time: $(TZ=$TZ date)\"}]}" $SLACK_WEBHOOK

    - name: Notify Slack about cancellation
      if: cancelled()
      run: |
        curl -X POST -H 'Content-type: application/json' --data "{\"channel\":\"$SLACK_CHANNEL\",\"username\":\"Playwright\",\"attachments\":[{\"color\":\"#808080\",\"text\":\":test_tube: :black_square_for_stop: Test suite *$TEST_SUITE* was cancelled, <$CI_PIPELINE_URL|VIEW LOGS>, <$REPORT_URL|VIEW REPORT>, <$SLACK_USER>\",\"footer\":\"Time: $(TZ=$TZ date)\"}]}" $SLACK_WEBHOOK
 